<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <a href="./index.html">back</a>

    <div class="timer">
      <p class="clockface js-clockface" data-action-timer></p>

      <div class="timer">
        <button type="button" class="timer-btn" data-action-start>
          Запустить
        </button>
        <button type="button" class="timer-btn" data-action-pause>
          Остановить
        </button>
        <button type="button" class="timer-btn" data-action-stop>
          Сбросить
        </button>
      </div>
    </div>

    <script type="module" src="./js/timer.js"></script>
  </body>
</html>
